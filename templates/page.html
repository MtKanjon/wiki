{% extends "index.html" %}

{% block title %}{{ page.title }}{% endblock %}

{% block content %}

<article class="post">
  <h1>{{ page.title }}</h1>
  <div class="content">
    {{ page.content | safe }}
  </div>
</article>

{% endblock content %}

{% block footer %}
<a href="https://github.com/MtKanjon/wiki/edit/main/content/{{ page.relative_path }}">edit this page</a> [soon]
<br/><br/>
{{ super() }}
{% endblock footer %}
