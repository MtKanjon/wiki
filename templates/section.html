{% extends "index.html" %}

{% block content %}

<h1>{{ section.title }}</h1>
{{ section.content | safe }}

<ul>
{% for page in section.pages | reverse %}
  <li>
    <a href="{{ page.path }}">{{ page.title }}</a> <small>{{ page.date | date(format="%Y %B %e") }}</small>
  </li>
{% endfor %}
</ul>

{% endblock %}
